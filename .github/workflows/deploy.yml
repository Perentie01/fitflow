name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build 🏗️
        run: pnpm run build

      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # The following lines are important for single-page applications
          # and for ensuring that the app works correctly on GitHub Pages
          # without needing to configure a base URL in Vite/React.
          # This ensures that routing works correctly.
          cname: '' # Use default GitHub Pages domain (username.github.io/repo-name)
          force_orphan: true # Overwrites the gh-pages branch each time